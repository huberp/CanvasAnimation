<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Canvas Animation - Asteroids Game</title>
        <meta name="description" content="HTML5 Canvas animation featuring asteroids, explosions, and a controllable spaceship">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="canvas-container">
            <canvas id="myCanvas" tabindex="1" width="600" height="600"></canvas>
            <br>
            <button type="button" id="toggleAnimation">Stop Animation</button>
            <div id="touch-control-container">
                <div id="touch-control-track">
                    <span class="touch-control-label left">LEFT</span>
                    <div id="touch-control-thumb"></div>
                    <span class="touch-control-label right">RIGHT</span>
                </div>
            </div>
        </div>

        <script type="module" src="js/setupObjects.js"></script>
    </body>
</html>
